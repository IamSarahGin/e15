<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Bootstrap Exercise</title>
</head>
<body>
    <!-- header -->
    <header class="bg-dark text-white py-3">
         <nav class="navbar bg-body-tertiary">
            <div class="container-fluid"> 
                <h1 class="mb-3 mx-auto">Sarah Gallardo</h1>
            </div>
         </nav>
         <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
             
              <div class="collapse navbar-collapse mx-auto" id="navbarNavAltMarkup">
                <div class="navbar-nav  mx-auto">
                    <a class="nav-link active" aria-current="page" href="#"><button type="button" class="btn btn-outline-info  " data-mdb-ripple-init data-mdb-ripple-color="info  ">Home</button></a>
                  <a class="nav-link active" aria-current="page" href="#"><button type="button" class="btn btn-outline-info  " data-mdb-ripple-init data-mdb-ripple-color="info  ">About Me</button></a>
                  <a class="nav-link active" aria-current="page" href="#"><button type="button" class="btn btn-outline-info  " data-mdb-ripple-init data-mdb-ripple-color="info  ">Skills</button></a>
                  <a class="nav-link active" aria-current="page" href="#"><button type="button" class="btn btn-outline-info  " data-mdb-ripple-init data-mdb-ripple-color="info  ">Education</button></a>
                  <a class="nav-link active" aria-current="page" href="#"><button type="button" class="btn btn-outline-info  " data-mdb-ripple-init data-mdb-ripple-color="info  ">Contact</button></a>
                </div>
              </div>
            </div>
          </nav>
   
  </header>

</section>

<section class="container text-center mt-5">
  <div class="row mx-auto">
    <div class="col mx-auto mt-5">
      <div class="card" style="width: 30rem;">
          <div class="card-body">
            <h2 class="text-start mx-4">Contact</h2>
           <div class="row mx-auto ">
                  <div class="col-3">  <img src="./assets/images/phone.gif" alt="cellphone number"></div>
                  <div class="col-6 text-start">09212345678</div>
              </div>
              <div class="row mx-auto ">
                  <div class="col-3"> <img src="./assets/images/gmail.gif" alt="Email"></div>
                  <div class="col-6 text-start mx-2">emailaddress@gmail.com</div>
              </div>
              <div class="row  ">
                  <div class="col-3"><img src="./assets/images/location.gif" alt="location"></div>
                  <div class="col-6 text-start">Taguig City</div>
              </div>
          </div>
        </div>
      </div>
        <div class="col">
          <h2 class="text-start ">Project Development Experience</h2>
            <div class="card" style="width: 30rem;">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./assets/images/flutter.jpg" class="d-block w-70  imgSize" alt="flutter photo">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/images/html.png" class="d-block w-70  imgSize" alt="html photo">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/images/css.jpg" class="d-block w-70  imgSize" alt="css photo">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
              </div>
            </div>
    </div>  
    </div>
</section>
<section class="container text-center mt-5">
  <div class="row mx-auto">
    <div class="col mx-auto mt-5">
      <div class="card" style="width: 30rem;">
          <div class="card-body">
            <h2 class="text-start mx-4">External Link</h2>
           <div class="row mx-auto ">
                  <div class="col-3"><img src="./assets/images/linkedin.gif " alt="LinkedIn"></div>
                  <div class="col-6 text-start my-3">Linkedin</div>
              </div>
              <div class="row mx-auto ">
                  <div class="col-3"> <img src="./assets/images/insta.gif" alt="Instagram"></div>
                  <div class="col-6 text-start my-3">instagram.com</div>
              </div>
              <div class="row  ">
                  <div class="col-3"><img src="./assets/images/facebook.gif" alt="facebook"></div>
                  <div class="col-6 text-start my-3">facebook.com</div>
              </div>
          </div>
        </div>
      </div>
      <div class="col">
        <h2 class="text-start ">Places Visited</h2>
          <div class="card" style="width: 30rem; height: 100px;">
              <div id="carousel" class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="./assets/images/zambales.jpg" class="d-block w-70 imgSize" alt="zambales photo">
                    </div>
                    <div class="carousel-item">
                      <img src="./assets/images/zambales2.jpg" class="d-block w-70 imgSize" alt="zambales2 photo ">
                    </div>
                    <div class="carousel-item">
                      <img src="./assets/images/baguio.jpg" class="d-block w-70 imgSize" alt="baguio">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
            </div>
          </div>
  </div>
</section>





    <!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
